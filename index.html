<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Elegance · 女性饰品</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #faf7f5;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #f6c1cc, #fbe3e8);
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 12px;
      font-size: 16px;
      color: #555;
    }
    nav {
      background: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 14px 0;
    }
    nav a {
      text-decoration: none;
      color: #666;
      font-size: 15px;
    }
    nav a:hover {
      color: #c06c84;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 14px;
    }
    .card h3 {
      margin: 10px 0 6px;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #777;
    }
    .price {
      margin-top: 10px;
      font-size: 16px;
      color: #c06c84;
      font-weight: bold;
    }
    footer {
      background: #fff;
      border-top: 1px solid #eee;
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

  <footer>
